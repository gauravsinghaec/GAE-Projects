{% extends "base.html" %}

{% block content %}
<ol>
	{% for i in range(1,n+1) %}
		{% if i is divisibleby 15 %}
			<li>FizzBuzz</li>
		{% elif i is divisibleby 3 %}
			<li>Fizz</li>
		{% elif i is divisibleby 5 %}
			<li>Buzz</li>
		{% else %}
			<li>{{ i }}</li>
		{% endif %}
	{% endfor %}
</ol>

{% endblock %}
