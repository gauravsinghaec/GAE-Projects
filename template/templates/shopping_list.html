{% extends "base.html" %}

{% block content %}
<form >	
	<h2>Add a Food</h2><br>
	<input type="text" name="food">
		{% if items %}
			{% for item in items %}
				<input type="hidden" name="food" value="{{item}}">
			{% endfor %}
		{% endif %}
	<input type="submit" name="submit" value="Add">		
		{% if items %}		
			<br>
			<br>
			<h2>Shopping List</h2>
			<ul>
				{% for item in items %}
					<li>{{ item }}</li>
				{% endfor %}
			</ul>
		{% endif %}
</form>

{% endblock %}
